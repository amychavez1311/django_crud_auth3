{% extends 'base.html' %}
{% block content %}
    <section class="card card-body mx-auto" style="max-width:480px;">
        <h2 class="page-title text-center">Crear cuenta</h2>
        {{error}}
        <form action="/signup/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password">
            </div>

            <div class="text-end">
                <button class="btn btn-primary">Signup</button>
            </div>
        </form>
    </section>
{% endblock %}
